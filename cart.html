<head>
	<title>Shopping Cart</title>
</head>
	<style>
table, th, td {
  border: 1px solid black;
}
input.largerCheckbox { 
        width: 40px; 
        height: 40px; 
    } 
.header {
  padding: 15px;
  text-align: left;
  background: #1abc9c;
  color: white;
  font-size: 15px;
}
footer {
  text-align: center;
  padding: 3px;
  background-color: DarkSalmon;
  color: white;
}
</style>
	<body onload="check()">
	<div class="header">
		<h1>SmartGrocer</h1>
		<span>Home | Aisles | Login | Cart</span>
	</div>
		<h1>Shopping Cart</h1>
		<button onclick="checkall()">Select/Deselect all items</button>
		<br>
			<br>
				<br>
					<br>

								<table width="600">
									<tr>
										<th>
											<input type="checkbox"class="largerCheckbox" id="colacheck"onclick="check()">
												<img src="http://admin.acceleratingscience.com/food/wp-content/uploads/sites/5/2015/11/red_soft_drink_cup__isolated_on_a_white_background.jpg" alt="item1"width="70" height="100">
													<span>Cola</span>
													<span>1.99$</span>
												</th>
											</tr>
										</table>
										<br>
											<table width="600">
												<tr>
													<th>
														<input type="checkbox"class="largerCheckbox" id="beercheck"onclick="check()">
															<img src="https://www.horiba.com/fileadmin/_processed_/csm_01_02-2019_Beer_Brewing_53ef2818e5.png" alt="item2"width="70" height="100">
																<span>Big Beer</span>
																<span>3.99$</span>
															</th>
														</tr>
													</table>
													<br>
														<table width="600">
															<tr>
																<th>
																	<input type="checkbox"class="largerCheckbox" id="watercheck"onclick="check()">
																		<img src="https://pngimg.com/uploads/water_bottle/water_bottle_PNG10157.png" alt="item3"width="40" height="100">
																			<span>Water</span>
																			<span>0.99$</span>
																		</th>
																	</tr>
																</table>
																<br>
																	<br>
<h2 id="total">Subtotal: 0.00$</h2>
<h2 id="tax">Total: 0.00$</h2>

<footer>
  <p>Copyright 2021<br>
</footer>

<script>
    function check() {
    var colacheckbox = document.getElementById("colacheck");
    var beercheckbox = document.getElementById("beercheck");
    var watercheckbox = document.getElementById("watercheck");
    var totalcost=0;
    if (colacheckbox.checked == true){
    totalcost=totalcost+1.99;
  }
  if (beercheckbox.checked == true){
    totalcost=totalcost+3.99;
  }
  if (watercheckbox.checked == true){
    totalcost=totalcost+0.99;
  }
  totalcost=Math.floor(totalcost* 100) / 100;
  document.getElementById("total").innerHTML = "Subtotal: "+totalcost + "$";
  var plustax=totalcost*1.15;
  plustax=Math.floor(plustax* 100) / 100;
  document.getElementById("tax").innerHTML = "Total: "+plustax + "$";
}
    function checkall(){
        var iscola= document.getElementById("colacheck").checked;
        var isbeer=document.getElementById("beercheck").checked;
        var iswater=document.getElementById("watercheck").checked;
        if (iscola==false && isbeer==false && iswater==false) {
            document.getElementById("colacheck").checked = true;
            document.getElementById("beercheck").checked = true;
            document.getElementById("watercheck").checked = true;
        } else {
            document.getElementById("colacheck").checked = false;
            document.getElementById("beercheck").checked = false;
            document.getElementById("watercheck").checked = false;
        }
        check();
    }
</script>
																	</body>
